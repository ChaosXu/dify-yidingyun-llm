provider: dify-yidingyun-llm
label:
  en_US: Yidingyun
  zh_Hans: 鼎云
description:
  en_US: Yidingyun LLM
  zh_Hans: 鼎云模型服务
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#E5E7EB"
help:
  title:
    en_US: Get help from yidingyun
    zh_Hans: 鼎云帮助文档
  url:
    en_US: https://www.yidingun.com/document
supported_model_types:
  - llm
configurate_methods:
  # - predefined-model
  - customizable-model
model_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
    - variable: base_url
      label:
        en_US: Base URL
        zh_Hans: 基础 URL
      placeholder:
        en_US: Base url of Yidingyun, e.g. http://chatapi.yidingyun/v1
        zh_Hans: 鼎云的基础, 例如 http://chatapi.yidingyun/v1
      required: true
      type: text-input
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
extra:
  python:
    provider_source: provider/yidingyun.py
    model_sources:
      - "models/llm/llm.py"
